  <style>
     #login_div{
      height: 100%;
      background-image: linear-gradient(210.93deg, rgba(166, 184, 203, 0.8) -6.75%, #A6B8CB 106.73%), url("login.jpeg");

    }
    .text_field_2{

    }

    }
